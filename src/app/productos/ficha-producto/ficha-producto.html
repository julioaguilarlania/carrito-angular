<div class="producto card">
    <div class="card-body">
    <h4 class="card-title">{{ producto.nombre }}</h4>
    <p>{{ producto.descripcion }}</p>
    <div class="accion">{{ producto.precio | currency:'USD' }} 
        <button (click)="agregar(producto)" class="btn btn-outline-secondary">+</button>
    </div>
    </div>
</div>
