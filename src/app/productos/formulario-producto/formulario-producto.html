<div class="fondo"></div>
<dialog open>
    <h2>Nuevo producto</h2>
    <form (ngSubmit)="guardar()">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoProducto.nombre">
        </p>
        <p>
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" [(ngModel)]="nuevoProducto.descripcion">
        </p>
        <p>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" [(ngModel)]="nuevoProducto.precio">
        </p>
        <p>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" [(ngModel)]="nuevoProducto.cantidadDisponible">
        </p>
        <p class="actions">
            <button type="button" (click)="cancelar()">Cancelar</button>
            <button type="submit">Guardar</button>
        </p>
    </form>
</dialog>
