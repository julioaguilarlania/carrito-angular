<h3>Carrito</h3>

@if(items.length === 0) {
  <p>El carrito está vacío.</p>
} @else {
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
    @for (item of items; track item.idProducto) {
      <tr>
        <td>{{ item.nombre }}</td>
        <td>{{ item.cantidad }}</td>
        <td>{{ item.precio | currency:'USD' }}</td>
      </tr>
    }
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td>{{ precioTotal | currency }}</td>
      </tr>
    </tfoot>
    </table>
}
